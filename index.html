    <div class="pop-up" id="modal-profile">
      <div class="pop-up__form-content">
        <img
          class="pop-up__close-icon"
          id="CloseProfile"
          src="/images/CloseIcon.png"
          alt="close button"
        />
        <form class="form" id="editProfileForm">
          <h2 class="form__title">Edit Profile</h2>
          <input
            type="text"
            class="form__heading"
            id="heading"
            name="heading"
            placeholder="Name"
            value="Jacques Cousteau"
            required
          />
          <input
            type="text"
            class="form__subheading"
            id="subheading"
            name="subheading"
            placeholder="Descripción breve"
            value="Explorador"
            required
          />
          <button type="submit" class="form__button">Guardar</button>
        </form>
      </div>

    <div class="pop-up" id="modal-element">
      <div class="pop-up__form-content">
        <img
          class="pop-up__close-icon"
          id="closeElement"
          src="/images/CloseIcon.png"
          alt="close button"
        />
        <form class="form" id="addCardForm">
          <h2 class="form__title">Agregar nueva tarjeta</h2>
          <input
            type="text"
            class="form__input"
            id="title"
            placeholder="Título"
            required
          />
          <input
            type="url"
            class="form__input"
            id="image-link"
            placeholder="Enlace de la imagen"
            required
          />
          <button type="submit" class="form__button">Agregar</button>
        </form>
      </div>
    </div>
    <div class="pop-up" id="modal-image">

          id="closeImage"
          src="/images/CloseIcon.png"
          alt="close button"
        />
